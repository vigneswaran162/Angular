<div class="container-fluid">
    <div class="row h-100 d-flex align-items-center justify-content-center">
        <div class="col-md-7 bg-white p-5 shadow " style="border-radius: 30px;">
            <div class="row">
                <div class="col-md-6">
                    <img src="../assets/DeliveryBike.svg" class="img-fluid" alt="">
                </div>

                <div class="col-md-6 p-3">
                 <div class="row  d-flex align-items-center justify-content-center mt-4">

                     <h1 class="mb-4">LOGIN</h1>  

                    <div class="col-md-12 mb-3">
                        <input type="text" [(ngModel)]="UserName"  class="bg-gray-100 border border-gray-500 text-gray-900 text-sm rounded-lg p-2.5 mb-2 w-100 " placeholder="UserName " required />
                    </div>
                    <div class="col-md-12 mb-3">
                        <input type="text" [(ngModel)]="UserPassword" type="password" class="bg-gray-100 border border-gray-500 text-gray-900 text-sm rounded-lg p-2.5 mb-2 w-100" placeholder="Password" required />
                    </div>
                    <div class="col-md-12">
                        <button class="p-2" (click)="onSubmit($event)">Login</button>
                    </div>
                 </div>
                </div>
            </div>

        </div>
    </div>
</div>
