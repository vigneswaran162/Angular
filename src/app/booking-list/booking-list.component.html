<div class="container-fluid">
    <div class="row p-2">
        <div class="col-md-12">
  <h2>Manage Pracel</h2>
        </div>
      <div class="col-md-3 mb-3">
        <input type="text" #input class="form-control" placeholder="search...."   >
    </div>
    <div class="col-md-7 mb-3 d-flex align-items-center justify-content-end">
  </div>
        <div class="col-md-12 ">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
  
                  <!-- Position Column -->
                  <ng-container matColumnDef="docno">
                    <th mat-header-cell *matHeaderCellDef> Doc No </th>
                    <td mat-cell *matCellDef="let element">{{element.DocNo}}  </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="docdate">
                    <th mat-header-cell *matHeaderCellDef> Doc Date </th>
                    <td mat-cell *matCellDef="let element">{{element.DocDate}}  </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="from">
                    <th mat-header-cell *matHeaderCellDef>From place</th>
                    <td mat-cell *matCellDef="let element">{{element.FromPlace}} </td>
                  </ng-container>

                  <ng-container matColumnDef="to">
                    <th mat-header-cell *matHeaderCellDef>To place</th>
                    <td mat-cell *matCellDef="let element">{{element.ToPlace}} </td>
                  </ng-container>
                  <ng-container matColumnDef="pay">
                    <th mat-header-cell *matHeaderCellDef>Pay Mode</th>
                    <td mat-cell *matCellDef="let element">{{element.PaymentMode}} </td>
                  </ng-container>
                  <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Amount</th>
                    <td mat-cell *matCellDef="let element">{{element.TotalAmount}} </td>
                  </ng-container>

                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">{{element.Status}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                      <button  class="btn" (click)="onEdit(element)"><i class="fa-solid fa-pen-to-square"></i></button>
                      <!-- <button  class="btn" ><i class="fa-solid fa-print"></i></button> -->
                     </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[8, 16, 24, 100]"></mat-paginator>
              </div>
              
        </div>
    </div>
</div>
